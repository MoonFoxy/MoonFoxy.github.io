<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%sveltekit.assets%/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%sveltekit.assets%/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%sveltekit.assets%/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="%sveltekit.assets%/favicon/site.webmanifest" />
    <meta name="theme-color" content="#F3D9C8" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

		%sveltekit.head%
	</head>
	<body>
		%sveltekit.body%
	</body>
</html>
